  <script>
    class Node {
      value;
      left;
      right;
      constructor(val) {
        this.value = val;
        this.left = null;
        this.right = null;
      }
    }

    const root = new Node(6);
    root.left = new Node(4);
    root.right = new Node(8);
    root.left.left = new Node(9);
    root.left.right = new Node(5);
    root.right.left = new Node(7);
    root.right.right = new Node(9);
    // root.left.left.left = new Node(8);
    // root.left.left.right = new Node(9);
    // root.left.right.left = new Node(10);
    // root.left.right.right = new Node(11);
    // root.right.left.left = new Node(12);
    // root.right.left.right = new Node(13);
    // root.right.right.left = new Node(14);
    // root.right.right.right = new Node(15);

    function isFull(head) {
      const info = process(head);
      return info ? info.isFull : true;
    }

    function process(head) {
      if (head === null) {
        return null;
      }
      let nodeCount = 1,
        height = 1,
        isFull = false;
      let leftInfo = process(head.left);
      let rightInfo = process(head.right);
      if (leftInfo !== null) {
        nodeCount += leftInfo.nodeCount;
        height = leftInfo.height + 1;
      }
      if (rightInfo !== null) {
        nodeCount += rightInfo.nodeCount;
        height = rightInfo.height + 1;
      }
      if (
        (leftInfo !== null ? leftInfo.isFull : true) &&
        (rightInfo !== null ? rightInfo.isFull : true) &&
        nodeCount === Math.pow(2, height) - 1
      ) {
        isFull = true;
      }
      return {
        nodeCount,
        height,
        isFull,
      };
    }
    debugger;
    let res = isFull(root);
    console.log(res);
  </script>
