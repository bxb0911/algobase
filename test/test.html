<body>
  <script>
    class Node {
      value;
      next;
      constructor(val) {
        this.value = val;
        this.next = null;
      }
    }

    function partition(head, target) {
      if (head === null || head.next === null) {
        return head;
      }
      let p = head;
      let lh = null, lt = null, ch = null, ct = null, rh = null, rt = null;
      let next = null;
      while (p !== null) {
        next = p.next;
        p.next = null;
        if (p.value < target) {
          if (lh === null && lt === null) {
            lh = p;
            lt = lh;
          } else if (lt !== null && lh !== null) {
            lt.next = p;
            lt = p;
          }
        } else if (p.value > target) {
          if (rh === null && rt === null) {
            rh = p;
            rt = rh;
          } else if (rt !== null && rh !== null) {
            rt.next = p;
            rt = p;
          }
        } else {
          if (ch === null && ct === null) {
            ch = p;
            ct = ch;
          } else if (ct !== null && ch !== null) {
            ct.next = p;
            ct = p;
          }
        }
        p = next;
      }
      if (lt !== null) {
        lt.next = ch !== null ? ch : rh;
      }

      if (ct !== null) {
        ct.next = rh !== null ? rh : null;
      }
      console.log(JSON.stringify(lh !== null ? lh : ch))
      return lh !== null ? lh : ch;
    }
    const even = new Node(1);
    even.next = new Node(2);
    even.next.next = new Node(3);
    even.next.next.next = new Node(1); 

    partition(even, 2);
  </script>
</body>
