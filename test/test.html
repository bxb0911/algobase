<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Node {
      value;
      left;
      right;
      constructor(val) {
        this.value = val;
        this.left = null;
        this.right = null;
      }
    }

    const root = new Node(1);
    const o1 = new Node(2);
    const o2 = new Node(3);
    const o3 = new Node(4);
    const o4 = new Node(5);
    const o5 = new Node(6);
    const o6 = new Node(7);
    root.left = o1;
    root.right = o2;
    root.left.left = o3;
    root.left.right = o4;
    root.right.left = o5;
    root.right.right = o6;

    function zzy(head) {
      let stack = [],
        result = "";
      stack.push(head);
      while (stack.length > 0) {
        const cur = stack.pop();
        if (cur === '#') {
          result += cur + '_';
          continue;
        }
        result += cur.value + '_';
        if (cur.right !== null) {
          stack.push(cur.right);
        } else {
          stack.push("#");
        }
        if (cur.left !== null) {
          stack.push(cur.left);
        } else {
          stack.push("#");
        }
      }
      return result;
    }

    let res = zzy(root);
    console.log(res);

  </script>
</body>

</html>
